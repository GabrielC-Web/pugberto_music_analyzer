<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music analyser</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <!-- Contenedor principal -->
    <main class="h-screen w-screen bg-black flex items-stretch justify-end flex-col overflow-hidden">

        <!-- Espacio para controles -->
        <section class="h-3/4 sm:h-2/3 w-full grid-controls px-4">

            <!-- Contenedor de título de archivo -->
            <div class="w-1/2 mx-auto overflow-hidden" id="file_title">

                <!-- Contenedor de los textos -->
                <div class="text-circulating" id="file_title_carousel">
                </div>

            </div>
            
            <!-- Botón para controlar activación de micrófono -->
            <button class="control-button" id="microphone_control">

                <!-- Ícono de micrófono -->
                <span class="material-symbols-outlined text-white">
                    mic
                </span>

            </button>
            
            <!-- Contenedor de input de archivo -->
            <button id="input_file_container" class="control-button" onclick="{document.getElementById('input_file').click()}">
                
                <!-- <label for="input_file" class="text-indigo-500">Selecciona un archivo</label> -->
                <input class="hidden" type="file" name="input_file" id="input_file">

                <!-- Ícono de input de archivo -->
                <span class="material-symbols-outlined siz text-white" id="file_icon">
                    upload
                </span>

            </button>

            <!-- Control de pausa/reproducir audio -->
            <button class="control-button !hidden" id="reproduction_control">
                <span class="material-symbols-outlined text-white" id="reproduction_icon">
                    play_arrow
                </span>
            </button>

            <!-- Reproductor del audio cargado -->
            <audio id="audio_player" class="hidden"></audio>

        </section>

        <!-- Contendrá a los pugbertos -->
        <section class="relative h-1/4 sm:h-1/3 w-full flex justify-center items-center">

            <!-- Cuadros de pugbertos -->
            
            <div id="first" class="chart first"></div>
            <div id="second"  class="chart second"></div>
            <div id="middle"  class="chart middle"></div>
            <div id="third"  class="chart third"></div>
            <div id="last"  class="chart last"></div>

        </section>

        <!--TODO Aquí habrá otra configuración de pugbertos acomodades de otra manera -->

    </main>
    
    <!-- Script del analizador de música -->
    <script type="module" src="src/index.js"></script>
</body>
</html>
